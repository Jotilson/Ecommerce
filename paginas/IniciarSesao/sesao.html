<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesão</title>

    <link rel="stylesheet" href="SesaoStyle.css">
      <script src="https://kit.fontawesome.com/f220fb1464.js" crossorigin="anonymous"></script>

</head>
<body>

    <main>
     <section>
        <form action="#" id="IniciarSessao">
             <div>
                    <i class="fa-solid fa-user fa-2xl" style="color: rgb(242, 244, 246);display:block;position: relative;top: 20px;"></i>

            <label for="nome"><p><input type="text" name="" id="nome" placeholder="Primeiro Nome/ Número de telefone"></p></label>
   </div>

   <div><i class="fa-solid fa-key fa-2xl" style="color: rgb(242, 244, 246);display:block;position: relative;top: 20px;"></i>
            <label for="pass"><p><input type="password" name="" id="pass" placeholder="Palavra Passe"></p></label>
            </div>
           <p id="infoConta"></p> 

  <button type="submit" >Iniciar Sessão</button>
        </form>
     </section>

    </main>
     <a href="../P.Principal/index.html">Voltar</a>
    
</body>
</html>
 <script src="SessaoScript.js"></script>
