<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="criarConta.css">
      <script src="https://kit.fontawesome.com/f220fb1464.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <section>
            <form action="#" id="fr">
                <div>
                    <i class="fa-solid fa-user fa-2xl" style="color: rgb(242, 244, 246);display:block;position: relative;top: 20px;"></i>

                <label for="nome"><p><input type="text" name="" id="nome" required placeholder="Nome" minlength="5"></p></label>
                  </div>
<p id="nomeP"></p>
                 <div><i class="fa-regular fa-user fa-2xl" style="color: rgb(242, 244, 246);display:block;position: relative;top: 20px;"></i>
                    <label for="Snome"><p><input type="text" name="" id="Snome" required placeholder="Sobrenome" minlength="5"></p></label></div>
<p id="SrP"></p>
                  <div><i class="fa-solid fa-envelope fa-2xl" style="color: rgb(242, 244, 246);display:block;position: relative;top: 20px;"></i>
                    <label for="email"><p><input type="email" name="" id="email" required placeholder="Email"></p></label></div>
<p id="EP"></p>
                   <div><i class="fa-solid fa-phone fa-2xl" style="color: rgb(242, 244, 246);display:block;position: relative;top: 20px;"></i>
                    <label for="tell"><p><input type="tel" name="" id="tell" required placeholder="Numero de telefone" minlength="9" maxlength="9"></p></label></div>

                    <div><i class="fa-solid fa-key fa-2xl" style="color: rgb(242, 244, 246);display:block;position: relative;top: 20px;"></i>
                        <label for="senha"><p><input type="password" name="" id="senha" required placeholder="Criar sua senha" minlength="9"></p></label></div>
           
           <button type="submit"  id="btn">Criar Conta</button>
            </form>
         
        </section>
    </main>
    <a href="../P.Principal/index.html">Voltar</a>
</body>
</html>
<script src="scriptCConta.js"></script>
